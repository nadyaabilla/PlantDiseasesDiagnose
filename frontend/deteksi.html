<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plants Care</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style/style.css" />
  </head>
  <body>
    <header
      class="sticky-header d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 px-5 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
      >
        <img
          src="./src/img/logo.png"
          class="bi me-2"
          width="60"
          alt=""
        />
        <h2 class="fs-4">Plantscare</h2>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="./index.html" class="nav-link px-2">Beranda</a></li>
      </ul>
    </header>

    <div class="hero py-3">
      <div class="container text-center">
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <img src="./src/img/petanidetect.png" alt="petani" width="80%" />
          </div>
          <div class="col-lg-6 col-sm-12 align-content-center">
            <div class="text-start text-white">
                <h1>Masukan Gambar</h1>
                <div class="predict-container">
                    <form id="predictForm" class="predict-form" enctype="multipart/form-data">
                        <div id="dropArea" class="p-3 border border-dashed text-center">
                          <p>
                            Silakan klik tombol "Select your picture" atau drag & drop berkas Anda
                            untuk memilih gambar.
                          </p>
                          <input type="file" id="plantFile" name="plantFile" accept="image/*" hidden />
                          <label class="btn btn-light" id="plantFileLabel" for="plantFile">
                            Select your picture
                          </label>
                          <div id="previewImg" class="mt-3"></div>
                        </div>
                        <div class="submit-form mt-3">
                          <button type="submit" class="btn btn-light">Prediksi</button>
                        </div>
                    </form>
                    <div class="result-container mt-4">
                        <div id="waitingToPredicting" class="alert alert-secondary" style="display: none;">Waiting to predict...</div>
                        <div class="loading" style="display: none;">
                          <span>Loading prediction...</span>
                        </div>
                        <div id="predictionError" class="alert alert-danger" style="display: none;"></div>
                        <div id="result" class="alert alert-success" style="display: none;"></div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-footer py-4">
      <div class="container" id="kontak">
        <div class="row justify-content-center align-items-center g-2">
          <div class="col text-center">
            <div class="kontak">
              <p>Kontak</p>
              <a href="wa.me/+6287813233775">087813233775</a>
              <p>Instagram :</p>
              <a href="https://www.instagram.com/nadyaabilla">@nadyaabilla</a><br />
              <a href="https://www.instagram.com/ajiangriawan">@ajiangriawan</a><br />
              <a href="https://www.instagram.com/asitcom.tech">@asitcom.tech</a>
            </div>
          </div>
          <div class="col text-center">
            <a href="/" class="link-body-emphasis text-decoration-none">
              <img src="../src/img/logo.png" class="bg-white" width="60" alt="Logo" />
            </a>
          </div>
          <div class="col text-center">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d7968.95313082981!2d104.79432509999998!3d-2.9651830999999897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2s!5e0!3m2!1sid!2sid!4v1732448667731!5m2!1sid!2sid"
              width="200"
              height="200"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>
    </footer>

    <script src="./src/script/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
